name: fulltime_force_task
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  easy_refresh: ^3.3.4
  flutter:
    sdk: flutter
  flutter_app_name: ^0.1.1
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  github: ^9.22.0
  go_router: ^13.1.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_app_name:
  name: "Fulltime Force Task"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
